<!DOCTYPE html>
<html>
  <head>
    <title> RIO2016 | BEST OLYMPIC DATA </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32[1].png">
  </head>
  <body>
    <!-- Menú de Navegación -->

    <!-- Contenido -->
    <main>
      <header>
        <nav class="content navbar" >
          <img src="./img/logo.png" alt="" >
          <ul class="main-nav">
            <li class="main-nav__item"><a class="" id="pageRio" href="#pageRio">RIO 2016</a></li> 
            <li class="main-nav__item"><a class="" id="pageCountries" href="#pageCountries">COUNTRIES</a></li>
            <li class="main-nav__item"><a class="" id="pageMedals" href="#pageMedals">MEDALS</a></li>
            <li class="main-nav__item"><a class="" id="pageSports" href="#pageSports">SPORTS</a></li>
            <li class="main-nav__item"><a class="" id="pageAthletes" href="#pageAthletes">ATHLETES</a></li>
          </ul>
        </nav>
      </header>

      <!-- Page Rio 2016 -->
      <section id="rioPage" class="pageRio" style="display: block;">
        <div class="">
            
            <div class="mySlides fade">
              <img src="./img/RIO2016/RIO2016-OLIMPYC GAMES-SIMON.BILES.svg" style="width:100%">
              <div class="text">SIMONE BILES</div>
            </div>
            
            <div class="mySlides fade">
              <img src="./img/RIO2016/BOXPSOPLUMA.svg" style="width:100%">
              <div class="text">Brazil</div>
            </div>
            
            <div class="mySlides fade">
              <img src="./img/RIO2016/RIO2016-OLIMPYC.GAMES-WEI.DENG.svg" style="width:100%">
              <div class="text">Wei Deng</div>
            </div>
            
              <a class="prev" id="prev" name="-1" >&#10094;</a>
              <a class="next" id="next" name="1" >&#10095;</a> 
            </div>
            <br>
            
            <div style="text-align:center">
              <!-- <span class="dot" id="slide1" name="1"></span> 
              <span class="dot" id="slide2" name="2"></span> 
              <span class="dot" id="slide3" name="3"></span>  -->
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            
      </section>

      <!-- Page Countries -->
      <section id="countriesPage" class="my-2 pageCountries" style="display: none;">
        <!-- head -->
        <div class="content">
          <section class="filter-card">
            <form class="form-search" id="searchC">
              <input type="text" placeholder=" Pais" id="inputSearchCountries"><i class="fas fa-search"></i>
            </form>
          </section>
        </div>
        <!-- main -->
        <div id="mainCountries" class="container">
        </div>
      </section>

      <!-- Page Medals -->
      <section id="medalsPage" class="my-2 pageMedals" style="display: none;">
        <!-- head -->
        <h1>MEDALS</h1>
        <div class="content">
          <section class="filter-card">
            <form class="form-search" id="searchM">
              <input type="text" placeholder=" Medals" id="inputSearchMedals"><i class="fas fa-search"></i>
            </form>
          </section>
        </div>
        <!-- main -->
        <div id="mainMedals" class="">
        </div>
      </section>

      <!-- Page Sports -->
      <section id="sportsPage" class="my-2 pageSports"style="display: none;">
      <!-- head -->
      <div class="content">
        <section class="filter-card">
          <form class="form-search" id="searchS">
            <input type="text" placeholder=" Sports" id="inputSearchSports"><i class="fas fa-search"></i>
          </form>
        </section>
      </div>
      <!-- main -->
      <div id="mainSports" class="container">
      </div>
      </section>

      <!-- Page Athletes -->
      <section id="athletesPage" class="my-2 pageAthletes"style="display: none;">
        <!-- head -->
        <div class="content">

          <section class="filter-card">
            <form class="form-search" id="searchA">  
              <input type="text" placeholder=" Athletes" id="inputSearchAthletes"><i class="fas fa-search"></i>
            </form>
          </section>
  
          <section class="filter-card">
            <div class="form-search">
              <select class="" name="ordenar" id="orderAlpha">
                <option value="0" selected disabled>Order</option>
                <option value="1">A-Z</option>
                <option value="2">Z-A</option>
              </select>
            </div>
          </section>
  
          <section class="filter-card">
            <div class="form-search">
              <input type="search" id="teamRio" list="searchTeam" placeholder="Search Team" >
              <datalist id="searchTeam">
                <option value="All teams" ></option>
              </datalist>
            </div>
          </section>
  
          <section class="filter-card">
            <div class="form-search">
              <input type="search" id="sportRio" list="search" placeholder="Search Sport">
              <datalist id="search">
              <option value="All"></option>
              <option value="Archery"></option>
              <option value="Athletics"></option>
              <option value="Badminton"></option>
              <option value="Basketball"></option>
              <option value="Beach Volleyball"></option>
              <option value="Boxing"></option>
              <option value="Canoeing"></option>
              <option value="Cycling"></option>
              <option value="Diving"></option>
              <option value="Equestrianism"></option>
              <option value="Fencing"></option>
              <option value="Football"></option>
              <option value="Golf"></option>
              <option value="Gymnastics"></option>
              <option value="Handball"></option>
              <option value="Hockey"></option>
              <option value="Judo"></option>
              <option value="Modern Pentathlon"></option>
              <option value="Rhythmic Gymnastics"></option>
              <option value="Rowing"></option>
              <option value="Rugby Sevens"></option>
              <option value="Sailing"></option>
              <option value="Shooting"></option>
              <option value="Swimming"></option>
              <option value="Synchronized Swimming"></option>
              <option value="Table Tennis"></option>
              <option value="Taekwondo"></option>
              <option value="Tennis"></option>
              <option value="Trampolining"></option>
              <option value="Triathlon"></option>
              <option value="Volleyball"></option>
              <option value="Water Polo"></option>
              <option value="Weightlifting"></option>
              <option value="Wrestling"></option>
              </datalist>
            </div>
          </section>

          </div>

          <div class="content">
            <section id="gender" class="filter-card gender hide">
              <div class="form-search">
                <input type="search" id="genderRio" list="searchGender" placeholder="Search Gender" >
                <datalist id="searchGender">
                  <option value="Male" ></option>
                  <option value="Female" ></option>
                </datalist>
              </div>
            </section>
    
            <section id="event" class="filter-card event hide">
              <div class="form-search">
                <input type="search" id="eventRio" list="searchEvent" placeholder="Search Event" >
                <datalist id="searchEvent">
                  <option value="All" ></option>
                </datalist>
              </div>
            </section>
          </div>
        <!-- main -->
        <div id="mainAthletes" class="container">
        </div>
      </section>

    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <script src="slideshow.js" type="module"></script>

  </body>
</html>
